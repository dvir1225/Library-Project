<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="main-content">
        <div class="cards"></div>
        <button class="newBookBtn">Add book to Library</button>
        <form class="newBookForm" style="display: none;"
         onsubmit="return false">

            <label for="formTitle">Title</label>
            <input type="text" id="formTitle" placeholder="title">

            <label for="fornAuthor">Author</label>
            <input type="text" id="fornAuthor" placeholder="author">

            <label for="formPages">Pages</label>
            <input type="number" id="formPages" placeholder="pages">
            
            <label for="formRead">Read</label>
            <input type="checkbox" id="formRead" placeholder="read">

            <input type="submit" class="submitForm" value="Add Book"></button>
        </form>
    </div>
    <div class="footer"></div>
</body>
</html>
