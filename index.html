<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="main-content">
        <div class="cards"></div>
        <button class="newBookBtn">Add book to Library</button>
        <form class="newBookForm" style="display: none;"
         onsubmit="return false">

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="title">

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="author">

            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="pages">

            <label for="read">Read</label>
            <input type="checkbox" id="read" placeholder="read">

            <button class="submitForm">Add book</button>
        </form>
    </div>
    <div class="footer"></div>
    <script src="index.js"></script>
</body>
</html>
